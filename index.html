<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/bd053c325a.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="main.css">


    <title>Pomodoro</title>
</head>
<body>
    <div id="root">
        <div class="time">
            00:00
        </div>
        <div class="dots">
            <div class="dot work"></div>
            <div class="dot small-break"></div>
    
            <div class="dot work"></div>
            <div class="dot small-break"></div>
    
            <div class="dot work"></div>
            <div class="dot small-break"></div>
    
            <div class="dot work"></div>
            <div class="dot big-break"></div>
        </div>
        <div class="buttons">
            <button class="button start-button">
                Start
            </button>
            <button class="button restart-button">
                <i class="fa-solid fa-arrow-rotate-right"></i>
            </button>
        </div>
    </div>

    <h3 class="by">created by Kresan Bohdan</h3>

    <script src="index.js"></script>
</body>
</html>
